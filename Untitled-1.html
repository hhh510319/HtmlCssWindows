   <P>貓（學名：Felis catus 或Felis silvestris catus），通常指<a href="img/MEOW.jpg" target="_blank" title="貓咪">家貓</a>，為小型貓科動物。根據遺傳學及考古學分析，人類養貓的紀錄可追溯至10,000年前的新月沃土地區，古埃及人飼養貓的紀錄可追溯至3,600年前，目的可能為捕鼠及其他齧齒目動物，以防止牠們吃掉榖物。 現在，貓成為世界上最為廣泛的寵物之一，飼養率僅次於狗，但同時也威脅着很多原生鳥類、齧齒類的生存，是世界百大外来入侵种之一。長期飼育的貓平均壽命為12年以上，歷史上最長壽的貓則達38歲 。</P>
